<div class="row" style="margin-left: 20px; margin-top: 10px;">
    <div class="d-flex justify-content-center" style=" margin-right: 10px;">
        <div class="card">
        <div class="card-header">
            <h5>Lista adminów wydziałowych</h5>
        </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th *ngFor="let column of headers" >
                {{ column }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let official of officials">
            <td *ngFor = "let column of headers">
                {{ official[column] }}
            </td>
            <td>
                <button (click)="deleteUser(official)" class="btn btn-sm float-right login_btn btn-danger">x</button>
            </td>
        </tr>
    </tbody>
    </table>
    </div>
    </div>
        <div class="d-flex justify-content-center h-50" style=" margin-right: 10px;">
            <div class="card">
                <div class="card-header">
                    <h5>Dodaj użytkownika</h5>
                </div>
        <div class="card-body">
            <form>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input [(ngModel)] ="registeredUser.first_name"type="text" class="form-control"  name="student" placeholder="name" required>
                    
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input [(ngModel)] ="registeredUser.last_name" type="text" class="form-control" name="student"  placeholder="surname" required>
                    
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input [(ngModel)] ="registeredUser.username" type="text" class="form-control" name="student"  placeholder="username" required>
                    
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input [(ngModel)] ="registeredUser.email" type="text" class="form-control"  name="student" placeholder="email" required>
                    
                </div>
                <!--
                <form class="border border-light p-1">
                <select required [(ngModel)]="registeredUser.department" class="browser-default custom-select mb-4"  name="student">
                    <option value="" disabled>Choose department</option>
                    <option value="1" selected>Informatyka</option>
                    <option value="2">Automatyka</option>
                    <option value="3">Teleinformatyka</option>
                  </select>
                </form>
            -->
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input [(ngModel)] ="registeredUser.password" type="password" class="form-control" name="student" placeholder="password" required>
                </div>

                <div class="form-group">
                    <button (click) = "addUser()" type="submit"  class="btn float-right login_btn btn-danger">
                        <a routerLink="/admin" style="text-decoration: none; color: white;">Zarejstruj</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
