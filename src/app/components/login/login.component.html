<div class="container" >
	<div class="d-flex justify-content-center ">
		<div class="card " *ngIf="DisplayLogin">
			<div class="card-header" >
				<h3>Sign In</h3>
			</div>
			<div class="card-body" >
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="log" [(ngModel)]="username" placeholder="username" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="log" [(ngModel)]="password" placeholder="password" required>
					</div>
					<div style="color:#800000; margin-left: 100px ;">{{ err1 }}</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<button  (click) = "login()" type="submit" value="Login" class="btn float-right login_btn btn-danger">
						   <a  style="text-decoration: none; color: white;">Login</a>
						   
                        </button>
					</div>
                </form>
			</div>
			<a href="#" *ngIf="DisplayLogin" (click)="showRegister()" style="color:crimson; margin-left: 115px;" > Register your university</a>
			<div class="card-footer"  >
				<div class="d-flex justify-content-center">
					<a href="#" style="color:darkgray;">Forgot your password? </a> 
					
			</div>
		</div>
	</div>
		<div class="card" style=" height: 32rem;" *ngIf="DisplayRegister">
			<div class="card-header" >
				<h3>Register</h3>
			</div>
			<div class="card-body" >
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="log" [(ngModel)]="user.university" placeholder="university" required>
						
					</div>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="username" class="form-control" name="log" [(ngModel)]="user.username" placeholder="username" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="log" [(ngModel)]="user.password" placeholder="password" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="email" class="form-control" name="log" [(ngModel)]="user.email" placeholder="email" required>
					</div>
					<div style="color:#800000; margin-left: 20px ;">{{ err2 }}</div>
					<div style="color:#800000; margin-left: 100px ;">{{ msg }}</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<button  (click) = "register()" type="submit" value="Login" class="btn float-right login_btn btn-danger">
						   <a  style="text-decoration: none; color: white;">register</a>
						   
                        </button>
					</div>
                </form>
			</div>
			<a href="#" *ngIf="DisplayRegister" (click)="showLogin()" style="color:crimson; margin-left: 147px; " > Back to login</a>
			
			<div class="card-footer"  >
				<div class="d-flex justify-content-center">
					<a href="#" style="color:darkgray;">Forgot your password? </a> 
					
			</div>
		
            </div>
		</div>
	</div>
</div>
